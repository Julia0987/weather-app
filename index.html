<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <br />
          <h1 id="city">Brisbane</h1>
          <h1 id="emoji">⛅</h1>
          <span class="currentWeather" id="temperature"></span
          ><span id="celcius-marker">°C</span>
          <br />
          <h4 id="time"></h4>
          <br />

          <form class="input-group mb-3" id="form-input">
            <input
              type="search"
              class="form-control"
              placeholder="Search"
              id="search-input"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                🔎
              </button>
            </div>
          </form>
          <button class="currentLocation" id="current-location">
            Current Location
          </button>
          <br />
          <br />
          <a href="https://github.com/Julia0987/weather-app"
            >Open-source code</a
          >
          by Juliana Mahon
        </div>

        <div class="col-6">
          <div class="futureWeather align-self-center">
            <p>
              Tomorrow<br />
              ☀️<br />
              21° | <strong>30°</strong>
            </p>
            <p>
              Wednesday<br />
              ⛈️<br />
              19° | <strong>27°</strong>
            </p>
            <p>
              Thursday<br />
              ☀️<br />
              18° | <strong>24°</strong>
            </p>
            <p>
              Friday<br />
              🌦️<br />
              15° | <strong>21°</strong>
            </p>
            <p>
              Saturday<br />
              🌧️<br />
              19° |<strong> 25°</strong>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
